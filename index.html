<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Simple calculator</h1> </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form name="calculator" action="">
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <input name="edit" type="Text" disabled class="form-control" value="0"> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <input name="btnPlus" type="Button" class="btn btn-info btn-lg" value="+" onclick="Operation('+')" />
                                    <input name="btnMinus" type="Button" class="btn btn-info btn-lg" value="-" onclick="Operation('-')" />
                                    <input name="btnMultiply" type="Button" class="btn btn-info btn-lg" value="*" onclick="Operation('*')" />
                                    <input name="btnDivide" type="Button" class="btn btn-info btn-lg" value=" / " onclick="Operation('/')" />
                                    <input name="btnClear" type="Button" class="btn btn-info btn-lg" value="C" onclick="Clear()" />
                                    <input name="btnEquals" type="Button" class="btn btn-default btn-lg" value="=" onclick="Operation('=')"> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <input name="btnOne" type="Button" class="btn btn-success btn-lg " value="1" onclick="MyBtn(1)">
                                    <input name="btnTwo" type="Button" class="btn btn-success btn-lg" value="2" onclick="MyBtn(2)">
                                    <input name="btnThree" type="Button" class="btn btn-success btn-lg" value="3" onclick="MyBtn(3)">
                                    <input name="btnFour" type="Button" class="btn btn-success btn-lg" value="4" onclick="MyBtn(4)">
                                    <input name="btnFive" type="Button" class="btn btn-success btn-lg" value="5" onclick="MyBtn(5)"> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <input name="btnSix" type="Button" class="btn btn-success btn-lg" value="6" onclick="MyBtn(6)">
                                    <input name="btnSeven" type="Button" class="btn btn-success btn-lg" value="7" onclick="MyBtn(7)">
                                    <input name="btnEight" type="Button" class="btn btn-success btn-lg" value="8" onclick="MyBtn(8)">
                                    <input name="btnNine" type="Button" class="btn btn-success btn-lg" value="9" onclick="MyBtn(9)">
                                    <input name="btnNull" type="Button" class="btn btn-success btn-lg" value="0" onclick="MyBtn(0)"> </div>
                            </div>
                        </form>
                        <h6> #romankononovich </h6> </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var formCalc = document.calculator;
        var Currents = 0;
        var metka = false;
        var PendingOp = "";

        function MyBtn(Num) {
            if (metka) {
                formCalc.edit.value = Num;
                metka = false;
            }
            else {
                if (formCalc.edit.value === "0") formCalc.edit.value = Num;
                else formCalc.edit.value += Num;
            }
        }

        function Operation(Op) {
            var edit = formCalc.edit.value;
            if (metka && PendingOp != "=") {
                formCalc.edit.value = Currents;
            }
            else {
                metka = true;
                if ('+' === PendingOp) Currents += parseFloat(edit);
                else if ('-' === PendingOp) Currents -= parseFloat(edit);
                else if ('/' === PendingOp) Currents /= parseFloat(edit);
                else if ('*' === PendingOp) Currents *= parseFloat(edit);
                else Currents = parseFloat(edit);
                formCalc.edit.value = Currents;
                PendingOp = Op;
            }
        }

        function Clear() {
            Currents = 0;
            PendingOp = "";
            formCalc.edit.value = "0";
            metka = true;
        }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
